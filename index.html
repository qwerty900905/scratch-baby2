<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>짱이의 성별은?</title>

<style>
  body{
    margin:0;
    background:#f4f6f8;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
  }

  .card{
    position:relative;
    width:90vw;
    max-width:380px;
    aspect-ratio: 3 / 4;
    border-radius:20px;
    background:#fff;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    overflow:hidden;
  }

  /* ===== 상단 제목 ===== */
  .title{
    position:absolute;
    top:18px;
    left:16px;
    right:16px;
    z-index:3;
    text-align:center;
    line-height:1.05;
    user-select:none;
  }
  .title .t1{
    font-size:50px;          /* ✅ 너가 바꾼 값 반영 */
    font-weight:900;
    color:#111;
    letter-spacing:-0.02em;
  }
  .title .t2{
    margin-top:6px;          /* ✅ 너가 바꾼 값 반영 */
    font-size:50px;          /* ✅ 너가 바꾼 값 반영 */
    font-weight:900;
    letter-spacing:-0.02em;
  }

  /* 제목 색 */
  .boy{ color:#8DBBFF; }     /* 옅은 파란색 */
  .girl{ color:#FF8FB5; }    /* 분홍색 */
  .rest{ color:#111; }

  /* ===== 아기 SVG ===== */
  .baby{
    position:absolute;
    inset:0;
    z-index:0;
  }

  /* ===== 복권(스크래치) 영역 ===== */
  .ticket{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:44px;
    width:78%;
    height:24%;
    border-radius:16px;
    overflow:hidden;
    z-index:2;
    background:#BFC5CF;
  }

  /* 긁으면 보이는 내용 */
  .reveal{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    user-select:none;
  }

  /* ✅ 고추 대신 텍스트(제목 Boy 스타일과 맞춤) */
  .revealText{
    font-weight:900;
    font-size:50px;          /* 제목과 같은 크기 느낌 */
    letter-spacing:-0.02em;
    line-height:1;
    text-align:center;
    background: rgba(255,255,255,0.82);
    border-radius:16px;
    padding: 14px 18px;
    box-shadow: 0 10px 22px rgba(0,0,0,.12);
  }

  canvas{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    touch-action:none;
  }

  .hint{
    position:absolute;
    bottom:14px;
    left:16px;
    right:16px;
    text-align:center;
    font-size:12px;
    color:#666;
    z-index:3;
    user-select:none;
  }
</style>
</head>

<body>
  <div class="card">
    <!-- 제목 -->
    <div class="title">
      <div class="t1">짱이의 성별은?</div>
      <div class="t2">
        <span class="boy">Boy</span>
        <span class="rest"> or </span>
        <span class="girl">Girl</span>
      </div>
    </div>

    <!-- 배경: 더 자연스러운 플랫 일러스트 느낌의 아기 SVG(내가 새로 그린 벡터) -->
    <svg class="baby" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- 배경 -->
      <rect width="300" height="400" fill="#FFEFF4"/>

      <!-- 머리(조금 더 자연스럽게) -->
      <circle cx="150" cy="118" r="58" fill="#FFD6C9"/>
      <!-- 귀 -->
      <circle cx="95" cy="122" r="10" fill="#F6C2B1" opacity="0.9"/>
      <circle cx="205" cy="122" r="10" fill="#F6C2B1" opacity="0.9"/>

      <!-- 머리카락 -->
      <path d="M112 88 C126 62, 171 60, 190 86 C173 74, 130 75, 112 88 Z" fill="#2E2E2E" opacity="0.85"/>
      <path d="M122 84 C132 70, 154 66, 170 76" stroke="#2E2E2E" stroke-width="8" stroke-linecap="round" opacity="0.85"/>

      <!-- 눈(부드럽게) -->
      <path d="M122 118 Q132 110 142 118" stroke="#111" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M158 118 Q168 110 178 118" stroke="#111" stroke-width="4" fill="none" stroke-linecap="round"/>

      <!-- 볼 -->
      <circle cx="118" cy="137" r="9" fill="#FFB3C7" opacity="0.55"/>
      <circle cx="182" cy="137" r="9" fill="#FFB3C7" opacity="0.55"/>

      <!-- 코 -->
      <circle cx="150" cy="132" r="2.5" fill="#D99A8A" opacity="0.8"/>

      <!-- 입 -->
      <path d="M138 146 Q150 156 162 146" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>

      <!-- 목 -->
      <rect x="138" y="165" width="24" height="18" rx="10" fill="#F6C2B1" opacity="0.95"/>

      <!-- 몸 -->
      <rect x="76" y="176" width="148" height="160" rx="44" fill="#CDE6FF"/>

      <!-- 팔(복권 들고 있는 느낌) -->
      <rect x="50" y="240" width="72" height="46" rx="23" fill="#FFD6C9" opacity="0.96"/>
      <rect x="178" y="240" width="72" height="46" rx="23" fill="#FFD6C9" opacity="0.96"/>

      <!-- 손끝 살짝 -->
      <circle cx="70" cy="270" r="8" fill="#F6C2B1" opacity="0.9"/>
      <circle cx="230" cy="270" r="8" fill="#F6C2B1" opacity="0.9"/>
    </svg>

    <!-- 복권(스크래치 영역) -->
    <div class="ticket" id="ticket">
      <!-- ✅ 고추 대신: Boy 텍스트(제목 Boy 색/크기와 통일) -->
      <div class="reveal">
        <div id="resultText" class="revealText"></div>
      </div>

      <canvas id="scratch"></canvas>
    </div>

    <div class="hint">복권 부분만 손가락으로 긁어보세요</div>
  </div>

<script>
(() => {
  // ✅ 여기만 바꾸면 결과가 바뀜: "boy" 또는 "girl"
  const RESULT = "boy"; // "girl" 로 바꾸면 Girl이 나와요

  const ticket = document.getElementById("ticket");
  const canvas = document.getElementById("scratch");
  const ctx = canvas.getContext("2d");
  const BRUSH = 22;
  const COVER_COLOR = "#9FA6B2";

  // 결과 텍스트 세팅 (제목 색과 동일 클래스 적용)
  const resultEl = document.getElementById("resultText");
  if (RESULT === "girl") {
    resultEl.innerHTML = '<span class="girl">Girl</span>';
  } else {
    resultEl.innerHTML = '<span class="boy">Boy</span>';
  }

  let isDown = false;
  let dpr = Math.max(1, window.devicePixelRatio || 1);

  function resizeCanvas() {
    const r = ticket.getBoundingClientRect();
    dpr = Math.max(1, window.devicePixelRatio || 1);

    canvas.width = Math.floor(r.width * dpr);
    canvas.height = Math.floor(r.height * dpr);
    canvas.style.width = r.width + "px";
    canvas.style.height = r.height + "px";
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    drawCover();
  }

  function drawCover() {
    const w = ticket.getBoundingClientRect().width;
    const h = ticket.getBoundingClientRect().height;

    ctx.globalCompositeOperation = "source-over";
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = COVER_COLOR;
    ctx.fillRect(0, 0, w, h);

    // 복권 느낌 패턴
    ctx.globalAlpha = 0.14;
    ctx.lineWidth = 2;
    for (let y = -h; y < h * 2; y += 12) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(w, y + w);
      ctx.strokeStyle = "#000";
      ctx.stroke();
    }
    ctx.globalAlpha = 1;

    ctx.globalCompositeOperation = "destination-out";
  }

  function getPos(e) {
    const r = canvas.getBoundingClientRect();
    return { x: (e.clientX - r.left), y: (e.clientY - r.top) };
  }

  function scratchAt(x, y) {
    ctx.beginPath();
    ctx.arc(x, y, BRUSH, 0, Math.PI * 2);
    ctx.fill();
  }

  canvas.addEventListener("pointerdown", (e) => {
    isDown = true;
    canvas.setPointerCapture?.(e.pointerId);
    const p = getPos(e);
    scratchAt(p.x, p.y);
  });

  canvas.addEventListener("pointermove", (e) => {
    if (!isDown) return;
    const p = getPos(e);
    scratchAt(p.x, p.y);
  });

  ["pointerup", "pointercancel", "pointerleave"].forEach(ev => {
    canvas.addEventListener(ev, () => { isDown = false; });
  });

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
})();
</script>
</body>
</html>
